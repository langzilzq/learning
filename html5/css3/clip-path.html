<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-path</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background: red;
        clip-path: inset(50px 50px);
        transition: all 0.3s;
      }
      div:hover {
        clip-path: inset(0);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
