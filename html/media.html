<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>media</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .example {
        color: white;
        height: 50px;
        text-align: center;
      }
      @media screen and (max-width: 600px) {
        .example {
          background: red;
        }
      }
      @media screen and (min-width: 601px) {
        .example {
          background: green;
        }
      }
      @media screen and (min-width: 768px) {
        .example {
          background: blue;
        }
      }
      @media screen and (min-width: 992px) {
        .example {
          background: orange;
        }
      }
      @media screen and (min-width: 1200px) {
        .example {
          background: pink;
        }
      }
    </style>
  </head>
  <body>
    <p class="example">操作浏览器窗口，查看效果。</p>
  </body>
</html>
